dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 1.9
#endstop_pin: PG10
#position_endstop: 0.5
endstop_pin: probe:z_virtual_endstop # BL-Touch
position_max: 500
position_min: -10
homing_speed: 25

##	Z1 Stepper - Rear Left on MOTOR3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 1.9
microsteps: 16

