#[extruder]
#step_pin: PF9
#dir_pin: PF10
#enable_pin: !PG2
#microsteps: 16
#rotation_distance: 22.0
#nozzle_diameter: 0.400
#filament_diameter: 1.750
#gear_ratio: 50:10
#heater_pin: PA2 # HE0
#sensor_pin:  PF4 # T0
#sensor_type: ATC Semitec 104NT-4-R025H42G
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
#min_temp: 0
#max_temp: 250

[bltouch]
sensor_pin: ^PB7   # white wire
control_pin: PB6   # yellow/green wire
x_offset: -1.184
y_offset: -44.464
#z_offset: 1

[safe_z_home]
home_xy_position: 400, 400 # Change coordinates to the center of your print bed
speed: 200
z_hop: 10                # Move up 15mm
z_hop_speed: 25

[bed_mesh]
speed: 300
horizontal_move_z: 7.5
mesh_min: 10, 10
mesh_max: 700, 700
probe_count: 20, 20   # number of probe points in x, y
mesh_pps: 3, 3
algorithm: bicubic
bicubic_tension: 0.2

[quad_gantry_level]
gantry_corners:
    0, 60
    740, 885
points:
    0, 60
	0, 885
	735, 885
	735, 60
max_adjust: 5.0
speed: 100
horizontal_move_z: 10

[adxl345]
cs_pin: PA15
spi_bus: spi3

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,200  # an example

[input_shaper]
shaper_freq_x: 28.66 # frequency according to the test model X mark
shaper_freq_y: 23.28 # frequency according to the test model Y mark
shaper_type: mzv

[mcu host]
serial: /tmp/klipper_host_mcu

# [adxl345]
# cs_pin: rpi:gpio8

# [resonance_tester]
# accel_chip: adxl345
# probe_points:
#   300, 300, 40
  
[gcode_macro HOME_AND_LEVEL_AND_MESH]
gcode:
    G28
    QUAD_GANTRY_LEVEL
    BED_MESH_CALIBRATE



# https://www.klipper3d.org/Config_Reference.html#z_tilt
#[z_tilt]
#z_positions:
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) describing the location of each bed "pivot point". The
#   "pivot point" is the point where the bed attaches to the given Z
#   stepper. It is described using nozzle coordinates (the X, Y position
#   of the nozzle if it could move directly above the point). The
#   first entry corresponds to stepper_z, the second to stepper_z1,
#   the third to stepper_z2, etc. This parameter must be provided.
#points:
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) that should be probed during a Z_TILT_ADJUST command.
#   Specify coordinates of the nozzle and be sure the probe is above
#   the bed at the given nozzle coordinates. This parameter must be
#   provided.
#speed: 50
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
#horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
#retries: 0
#   Number of times to retry if the probed points aren't within
#   tolerance.
#retry_tolerance: 0
#   If retries are enabled then retry if largest and smallest probed
#   points differ more than retry_tolerance. Note the smallest unit of
#   change here would be a single step. However if you are probing
#   more points than steppers then you will likely have a fixed
#   minimum value for the range of probed points which you can learn
#   by observing command output.


#[filament_switch_sensor material_0]
#switch_pin: PG12


[fan]
pin: PA8

[heater_fan fan1]
pin: PE5

#[heater_fan fan2]
#pin: PD12

#[heater_fan fan3]
#pin: PD13

#[heater_fan fan4]
#pin: PD14

#[controller_fan fan5]
#pin: PD15


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_28002B000B50335331383820-if00
# CAN bus is also available on this board

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

# See the sample-lcd.cfg file for definitions of common LCD displays.

#[neopixel my_neopixel]
#pin: PB0

[force_move]
enable_force_move: True
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/printer_data/gcodes

